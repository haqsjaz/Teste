<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel Administrativo Hanke</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Efeito de Liquid Glass */
        .glass-effect {
            background: rgba(18, 18, 18, 0.6);
            -webkit-backdrop-filter: blur(25px);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Estilização customizada para o checkbox */
        .custom-checkbox:checked {
            background-color: #6366f1; /* indigo-500 */
            border-color: #6366f1;
        }
        .custom-checkbox:checked:hover {
            background-color: #4f46e5; /* indigo-600 */
            border-color: #4f46e5;
        }
    </style>
</head>
<body class="bg-cover bg-center" style="background-image: url('fullsize_imovel.png');" onerror="this.parentElement.style.backgroundColor='#121212'">

    <div class="min-h-screen flex items-center justify-center p-4 bg-black/60">
        
        <div class="glass-effect max-w-md w-full p-8 md:p-10 rounded-2xl shadow-2xl">
            
            <!-- Cabeçalho do formulário -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white">Hanke<span class="text-indigo-400">.</span>Imóveis</h1>
                <p class="text-gray-400 mt-2">Acesso ao Painel Administrativo</p>
            </div>

            <!-- Formulário de Login -->
            <form action="#" method="POST">
                <div class="space-y-6">
                    <!-- Campo de E-mail -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">E-mail</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            autocomplete="email"
                            placeholder="seuemail@exemplo.com"
                            class="w-full p-4 rounded-lg bg-gray-900/50 border border-white/20 text-white placeholder-gray-500 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 focus:outline-none transition-all"
                        >
                    </div>

                    <!-- Campo de Senha -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Senha</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            autocomplete="current-password"
                            placeholder="••••••••"
                            class="w-full p-4 rounded-lg bg-gray-900/50 border border-white/20 text-white placeholder-gray-500 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 focus:outline-none transition-all"
                        >
                    </div>
                </div>

                <!-- Opções "Lembrar-me" e "Esqueceu a senha?" -->
                <div class="flex items-center justify-between mt-6">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="custom-checkbox h-4 w-4 rounded bg-gray-700 border-gray-600 text-indigo-500 focus:ring-indigo-500 transition">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-400">Lembrar-me</label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-indigo-400 hover:text-indigo-500 transition-colors">
                            Esqueceu a senha?
                        </a>
                    </div>
                </div>

                <!-- Botão de Entrar -->
                <div class="mt-8">
                    <button 
                        type="submit" 
                        class="w-full text-center bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-full transition-colors duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-indigo-500"
                    >
                        Entrar
                    </button>
                </div>
            </form>

        </div>
    </div>

</body>
</html>
